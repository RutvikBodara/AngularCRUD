<ng-container>
    <div class="text-center md-dialog-container ">
        <h1 mat-dialog-title>{{deleteTitle}}</h1>
        <div mat-dialog-content>
                <p>{{tagLineDelete}}</p>
        </div>
        <div mat-dialog-actions>
                <button  class="btn btn-danger" extended (click)="delete()">Delete</button>
        </div>
    </div>
</ng-container>
